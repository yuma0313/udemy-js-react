<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>learning</title>
        <link rel="stylesheet" href="todo-js.css">

        <div class="input-area">
            <input id="add-text" placeholder="todoを入力" />

            <p class="title">完了したTODO</p>
                <ul id="complete-list"></ul>
            </div>
        <script src="todo-js.js"></script>
    </body>
</html>
